<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Reversal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Number Reversal</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="reverseNumber()">Reverse</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function reverseNumber() {
      let numberInput = document.getElementById('numberInput').value;
      let reversedNumber = parseFloat(numberInput.toString().split('').reverse().join(''));
      document.getElementById('result').textContent = `Reversed Number: ${reversedNumber}`;
    }
  </script>
</body>

</html>
