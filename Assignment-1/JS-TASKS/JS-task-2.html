<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alphabetical Order</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  input[type="text"] {
    padding: 10px;
    width: 100%;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  .result {
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
</style>
</head>
<body>

  <div class="container">
    <h2>Sort Letters Alphabetically</h2>
    <input type="text" id="textInput" placeholder="Enter a word">
    <button onclick="sortAlphabetically()">Sort</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function sortAlphabetically() {
      let textInput = document.getElementById('textInput').value;
      let sortedText = textInput.split('').sort().join('');
      document.getElementById('result').textContent = `Sorted Word: ${sortedText}`;
    }
  </script>

</body>
</html>
