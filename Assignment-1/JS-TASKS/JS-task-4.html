<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date & Time (IST)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
</style>
</head>
<body>

  <div class="container">
    <h2>Date & Time Display</h2>
    <button onclick="showDate()">Show Date</button>
    <button onclick="showTime()">Show Time (IST)</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function showDate() {
      let currentDate = new Date().toLocaleDateString();
      document.getElementById('result').textContent = `Current Date: ${currentDate}`;
    }

    function showTime() {
      let options = { timeZone: 'Asia/Kolkata', hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit' };
      let currentTime = new Date().toLocaleTimeString('en-US', options);
      document.getElementById('result').textContent = `Current Time (IST): ${currentTime}`;
    }
  </script>

</body>
</html>
