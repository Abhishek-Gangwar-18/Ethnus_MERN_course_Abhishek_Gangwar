<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Train Animation</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
    padding-top: 50px;
  }

  .train-container {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
    border-bottom: 3px solid #333;
    margin-bottom: 20px;
  }

  .train {
    position: absolute;
    left: 0;
    width: 200px;
    height: auto;
    transition: left 0.1s linear;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .start {
    background-color: green;
    color: white;
  }

  .stop {
    background-color: red;
    color: white;
  }

  button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<h2>Moving Train Animation</h2>

<div class="train-container">
  <img src="/Assignment-1/IMAGES/train.jpg" alt="Train" class="train" id="train">
</div>

<div class="buttons">
  <button class="start" onclick="startTrain()">Start Train</button>
  <button class="stop" onclick="stopTrain()">Stop Train</button>
</div>

<script>
  let train = document.getElementById("train");
  let position = 0;
  let trainSpeed = 5;
  let moving = false;
  let interval;

  function startTrain() {
    if (!moving) {
      moving = true;
      interval = setInterval(() => {
        if (position > window.innerWidth) {
          position = -200; // Reset position when it goes off screen
        }
        position += trainSpeed;
        train.style.left = position + "px";
      }, 50);
    }
  }

  function stopTrain() {
    clearInterval(interval);
    moving = false;
  }
</script>

</body>
</html>
