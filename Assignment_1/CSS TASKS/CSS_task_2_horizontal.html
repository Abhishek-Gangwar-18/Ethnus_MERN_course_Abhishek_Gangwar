<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bars</title>
  <style>
    /* Horizontal Navbar */
    .horizontal-nav {
      background-color: grey;
      display: flex;
      padding: 10px;
      /* font-size: 20px; */
    }
    
    .horizontal-nav a {
      color: blue;
      text-decoration: none;
      padding: 14px 20px;
      text-align: center;
      display: block;
      font-size: 20px;
    }

    .horizontal-nav a:hover {
      color: white;
      background-color: rgb(86, 86, 86);
    }
  </style>
</head>

<body>

  <nav class="horizontal-nav">
    <a href="#">Home</a> 
    <a href="#">JAVA</a>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
  </nav>

</body>

</html>
